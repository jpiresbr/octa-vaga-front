  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#"><img src="assets/img/logo-octadesk.png" width="153" height="34" /> Gerador de Formulários</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row clearfix">
        <!-- Building Form. -->
        <div class="span6">
          <div class="clearfix">
            <h2>Formulário</h2>
            <hr>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
              1. Clique no elemento do formulário acima para editar<br />
              2. Para adicionar arraste outros elmentos arraste do quadro ao lado
            </div>
          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="span6">
          <h2>Arraste e solte os componentes</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->

      </div>

      <div class="row clearfix">
        <div class="span12">
          <hr>
          Source on (<a href="https://github.com/minikomi/Bootstrap-Form-Builder" >Github</a>).
